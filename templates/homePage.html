{%load static%}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>EduSmart Education</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{%static 'css/bootstrap2.css'%}">
	<link rel="stylesheet" href="{%static 'js/vendor/linericon/style.css'%}">
	<link rel="stylesheet" href="{%static 'css/font-awesome.min2.css'%}">
	<link rel="stylesheet" href="{%static 'js/vendor/owl-carousel/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{%static 'js/vendor/lightbox/simpleLightbox.css'%}">
	<link rel="stylesheet" href="{%static 'js/vendor/nice-select/css/nice-select.css'%}">
	<link rel="stylesheet" href="{%static 'js/vendor/animate-css/animate.css'%}">
	<!-- main css -->
	<link rel="stylesheet" href="{%static 'css/style2.css'%}">
</head>

<style>
    body{
        background-image: url("{%static '/images/Fees.jpg'%}");
        background-size: auto;
    }
</style>

<body>
	<div class="overlay"></div>

	<!--================ Start Header Menu Area =================-->
	<header class="header_area">
		<div class="header-top" align="right">

						<a>
							{%if user.is_authenticated%}
							<a style="color:lightblue">Logged in as {{user.first_name}}</a></li>
							<a style="color:lightblue"> | </a></li>
							<a href=logout style="color:red">Logout</a></li>
							{%endif%}
						</a>

		</div>

		<div class="main_menu">
			<!--<div class="search_input" id="search_input_box">
				<div class="container">
					<form class="d-flex justify-content-between" method="" action="">
						<input type="text" class="form-control" id="search_input" placeholder="Search Here">
						<button type="submit" class="btn"></button>
						<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
					</form>
				</div>
			</div>-->
		</div>
	</header>
	<!--================ End Header Menu Area =================-->

	<!--================ Start Home Banner Area =================-->
	<section class="home_banner_area">
		<div class="banner_inner">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="banner_content">
							<h2>
								Search Here
							</h2>
							<div class="search_course_wrap">
								<form action="" class="form_box d-flex justify-content-between w-200">
									<input type="text" placeholder="Search Students" class="form-control" name="username" onfocus="this.placeholder = ''"
									 onblur="this.placeholder = 'Search Courses'">
									<button type="submit" class="btn search_course_btn">Search</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================ End Home Banner Area =================-->

	<!--================ Start Feature Area =================-->
	<section class="feature_area">
		<div class="container">
			<div class="row justify-content-end">
				<div class="col-lg-4">
					<div class="single_feature d-flex flex-row pb-3">
						<div class="icon">
							<a href="">
								<span class="lnr lnr-book"></span>
							</a>
						</div>
						<div class="desc">
							<a href="/payment/paymentsetup">
								<h4>Pay Fees</h4>
							</a>
						</div>
					</div>
					<div class="single_feature d-flex flex-row pb-3">
						<div class="icon">
							<a href="">
								<span class="fa fa-trophy"></span>
							</a>
						</div>
						<div class="desc">
							<a href="">
								<h4>Generate LC</h4>
							</a>
						</div>
					</div>
					<div class="single_feature d-flex flex-row pb-3">
						<div class="icon">
							<a href="">
								<span class="lnr lnr-screen"></span>
							</a>
						</div>
						<div class="desc">
							<a href="">
								<h4>Generate Bonafide</h4>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================ End Feature Area =================-->
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{%static 'js/jquery-3.2.1.min.js'%}"></script>
	<script src="{%static 'js/popper.js'%}"></script>
	<script src="{%static 'js/bootstrap.min.js'%}"></script>
	<script src="{%static 'js/stellar.js'%}"></script>
	<script src="{%static 'js/countdown.js'%}"></script>
	<script src="{%static 'js/vendor/nice-select/js/jquery.nice-select.min.js'%}"></script>
	<script src="{%static 'js/vendor/owl-carousel/owl.carousel.min.js'%}"></script>
	<script src="{%static 'js/owl-carousel-thumb.min.js'%}"></script>
	<script src="{%static 'js/jquery.ajaxchimp.min.js'%}"></script>
	<script src="{%static 'js/vendor/counter-up/jquery.counterup.js'%}"></script>
	<script src="{%static 'js/mail-script.js'%}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{%static 'js/gmaps.min.js'%}"></script>
	<script src="{%static 'js/theme.js'%}"></script>
</body>

</html>
