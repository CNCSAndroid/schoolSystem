{% extends "admin/base_site.html" %}

{% load staticfiles %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
<style>
#header{ background-color: #333940; border-bottom: solid 3px #999; }

.module h2, .module caption, .inline-group h2 { background:#ccbc url(/admin_media/img/admin/nav-bg.gif) bottom left repeat-x; color: #333940; }
a.section:link, a.section:visited { color: #666666; }
</style>
{% endblock %}

{% block branding %}
<head>
    <meta charset="UTF-8">
</head>
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static '/images/mahatmaphule_logo.png' %}" height="40px" /></a>
    <a>महात्मा फुले विदयालय, भोसरी</a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
